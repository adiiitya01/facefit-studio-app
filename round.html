        /* Reset default styles and set global properties */

        /* Main content container */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 2.8rem; /* Prominent title */
            color: #e94560; /* Coral accent */
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }

        /* Section headings */
        h2 {
            font-size: 2rem;
            color: #d3d3d3; /* Light gray for contrast */
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 500;
            text-transform: capitalize;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: #e94560;
            transition: width 0.3s ease;
        }

        h2:hover::after {
            width: 70px;
        }

        /* Image gallery container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(15, 52, 96, 0.2); /* Semi-transparent background for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
        }

        /* Image styling */
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #e94560; /* Coral border */
            border-radius: 12px;
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.15); /* Slightly adjusted scale for smoother hover */
            border-color: #ff6f80; /* Lighter coral on hover */
            box-shadow: 0 6px 15px rgba(233, 69, 96, 0.4); /* Enhanced shadow on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .gallery img {
                width: 160px;
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            .gallery img {
                width: 140px;
                height: 140px;
            }
        }
        nav {

            padding: 18px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 -3px 12px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 30px;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.2s ease;
            position: relative;
        }

        nav a:hover {
            color: #e94560;
            transform: translateY(-3px);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #e94560;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }
