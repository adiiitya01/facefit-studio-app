<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Shape According Hairstyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles and set global properties */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #1a1a2e 0%, #2a4066 60%, #0f3460 100%);
            color: #ffffff;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            align-items: center; /* Prevent horizontal overflow */
}

/* Main content container */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
    max-width: 900px;
    margin: 0 auto;
}

/* Title styling */
h1 {
    font-size: 3rem;
    color: #e94560; /* Coral accent */
    margin-bottom: 15px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
    animation: fadeIn 1s ease-in-out; /* Smooth fade-in animation */
}

/* Subtitle styling */
p.subtitle {
    font-size: 1.2rem;
    color: #d3d3d3; /* Light gray for contrast */
    max-width: 600px;
    margin-bottom: 40px;
    padding: 0 20px;
    font-weight: 300;
    opacity: 0.9;
    animation: slideUp 1s ease-in-out; /* Slide-up animation */
}

/* Animation keyframes */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* File input and button container */
.upload-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    background: rgba(15, 52, 96, 0.5); /* Slightly transparent dark blue */
    backdrop-filter: blur(5px); /* Glassmorphism effect */
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Deeper shadow */
    border: 1px solid rgba(233, 69, 96, 0.1); /* Subtle coral border */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.upload-section:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
}

/* Custom file input styling */
input[type="file"] {
    display: none;
}

.file-label {
    background: linear-gradient(135deg, #e94560, #ff6f80); /* Gradient for file label */
    color: #ffffff;
    padding: 14px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 500;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
}

.file-label:hover {
    background: linear-gradient(135deg, #ff6f80, #e94560); /* Reverse gradient on hover */
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(233, 69, 96, 0.5);
}

.file-label::before {
    content: "ðŸ“·"; /* Camera icon */
    font-size: 1.3rem;
}

.file-label span {
    margin-left: 8px;
}

#fileName {
    font-size: 0.9rem;
    color: #d3d3d3;
    margin-left: 5px;
    opacity: 0.8;
    transition: opacity 0.3s ease;
}

.file-label:hover #fileName {
    opacity: 1;
}

/* Detect button styling */
button#detectButton {
    background: linear-gradient(135deg, #0f3460, #1e5a8a); /* Gradient for button */
    color: #ffffff;
    padding: 14px 35px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 500;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    width: 220px;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(15, 52, 96, 0.3);
}

button#detectButton:hover {
    background: linear-gradient(135deg, #1e5a8a, #0f3460); /* Reverse gradient on hover */
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(15, 52, 96, 0.5);
}

button#detectButton:disabled {
    background: #666;
    cursor: not-allowed;
    opacity: 0.7;
    box-shadow: none;
}

/* Loading message */
#loading {
    display: none;
    font-size: 1rem;
    color: #e94560;
    margin-top: 10px;
    font-weight: 500;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

/* Navigation bar */
nav {
    background: linear-gradient(90deg, #0f3460, #1a2a4e); /* Horizontal gradient for nav */
    padding: 15px 0;
    width: 100%;
    position: fixed;
    bottom: 0;
    display: flex;
    justify-content: center;
    box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.4);
    border-top: 1px solid rgba(233, 69, 96, 0.1);
}

nav a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1.1rem;
    margin: 0 25px;
    font-weight: 500;
    transition: color 0.3s ease, transform 0.2s ease;
    position: relative;
}

nav a:hover {
    color: #e94560;
    transform: translateY(-3px);
}

nav a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 2px;
    background-color: #e94560;
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

/* Responsive design */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
    p.subtitle {
        font-size: 1rem;
    }
    .upload-section {
        padding: 20px;
        width: 90%;
    }
    .file-label, button#detectButton {
        padding: 10px 20px;
        font-size: 1rem;
        width: 100%;
        max-width: 200px;
    }
    nav a {
        margin: 0 15px;
        font-size: 0.9rem;
    }
}

@media (max-width: 400px) {
    h1 {
        font-size: 1.8rem;
    }
    p.subtitle {
        font-size: 0.9rem;
    }
    .upload-section {
        padding: 15px;
    }
    nav {
        padding: 10px 0;
    }
    nav a {
        margin: 0 10px;
    }
}
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Discover Your Face Shape</h1>
        <p class="subtitle">Upload a Image to get personalized style recommendations based on your unique facial features.</p>
        <div class="upload-section">
            <label for="image" class="file-label">
                <span>Choose Image</span> <span id="fileName">No file chosen</span>
            </label>
            <input type="file" id="image" accept="image/*" onchange="updateFileName()">
            <button id="detectButton" onclick="detectFaceShape()">Start Face Detection</button>
            <div id="loading">Processing...</div>
        </div>
    </div>

    <nav>
        <a href="style_tips.html">Style Tips</a>
        <a href="trending_hairstyles.html">Trending Now</a>
        <a href="my_profile.html">My Profile</a>
    </nav>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById('image');
            const fileNameSpan = document.getElementById('fileName');
            fileNameSpan.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';
        }

        function detectFaceShape() {
            const loading = document.getElementById('loading');
            const detectButton = document.getElementById('detectButton');
            const fileInput = document.getElementById('image');

            if (!fileInput.files[0]) {
                alert('Please select an image');
                loading.style.display = 'none';
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            detectButton.disabled = true;
            detectButton.textContent = 'Processing...';
            loading.style.display = 'block';

            fetch('http://127.0.0.1:5000/detect_face_shape', {
                method: 'POST',
                credentials: 'include',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                loading.style.display = 'none';
                detectButton.disabled = false;
                detectButton.textContent = 'Start Face Detection';

                if (data.error) {
                    alert(data.error);
                } else if (data.redirect) {
                    console.log('Redirecting to:', data.redirect);
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loading.style.display = 'none';
                detectButton.disabled = false;
                detectButton.textContent = 'Start Face Detection';
                alert('Face detection failed: ' + error.message);
            });
        }
    </script>
</body>
</html>
